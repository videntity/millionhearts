{% extends "base.html" %}
{% load i18n %}

{% block content %}
<section id="register">
  <div class="page-header">
    <h1>{% trans "Login" %}</h1>
  </div>

  
<div class="row">
    <div class="span8">
      <form class="well" method="post" action="">
        {% csrf_token %}
        <table>
        
        {% load bootstrap %}
        {{ form|bootstrap }}

        </table>
        <input type="submit" class="btn large btn-primary" value="{% trans 'Login' %}" />
      </form>
    </div>
  </div>
</section>
{% endblock %}
