{% extends "base.html" %}
{% load i18n %}

{% block content %}
<section id="register">
  <div class="page-header">
    <h1>{% trans "Signup" %}</h1>
  </div>

  
<div class="row">
    <div class="span8">
      <form class="well" method="post" action="">
        {% csrf_token %}
        <table>
        
        {% load bootstrap %}
        {{ form|bootstrap }}

        </table>
        <input type="submit" class="btn btn-primary btn-large" value="{% trans 'Continue' %}" /><br>
	<a href="#" onclick="history.go(-1)">Go Back</a>
      </form>
    </div>
  </div>
</section>
{% endblock %}
