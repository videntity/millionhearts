{% extends "base.html" %}
{% load i18n %}

{% block content %}
<section id="register">
  <div class="page-header">
    <h1>{% trans "Find a Heart Screen Location" %}</h1>
    <h2>{% trans "Enter your home addess or your current location." %}</h2>
  </div>

  
<div class="row">
    <div class="span8">
      <form class="well" method="post" action="">
        {% csrf_token %}
        <table>
        

         {% load bootstrap %}

        {{ form|bootstrap }}

        </table>
        <input type="submit" class="btn large btn-primary btn-large" value="{% trans 'Continue' %}" />
	<input class="btn btn-primary btn-large"  TYPE="button" VALUE="Cancel" onClick="history.go(-1);return true;">
      </form>
    </div>
  </div>
</section>
{% endblock %}
